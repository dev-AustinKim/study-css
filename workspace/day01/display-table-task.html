<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display-table 실습</title>
    <style>
      #container {
        display: table;
        margin: 0 auto;
        border-spacing: 0;
      }

      div.row {
        display: table-row;
      }

      div.col {
        display: table-cell;
      }

      div.row img {
        width: 100%;
      }

      #container2 {
        display: flex;
      }

      #container2 img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col"><img src="img1.jpg" /></div>
        <div class="col"><img src="img2.jpg" /></div>
        <div class="col"><img src="img3.jpg" /></div>
      </div>
      <div class="row">
        <div class="col"><img src="img1.jpg" /></div>
        <div class="col"><img src="img2.jpg" /></div>
        <div class="col"><img src="img3.jpg" /></div>
      </div>
      <div class="row">
        <div class="col"><img src="img1.jpg" /></div>
        <div class="col"><img src="img2.jpg" /></div>
        <div class="col"><img src="img3.jpg" /></div>
      </div>
    </div>

    <div id="container2">
      <div><img src="img1.jpg" /></div>
      <div><img src="img2.jpg" /></div>
      <div><img src="img3.jpg" /></div>
      <div><img src="img1.jpg" /></div>
      <div><img src="img2.jpg" /></div>
      <div><img src="img3.jpg" /></div>
      <div><img src="img1.jpg" /></div>
      <div><img src="img2.jpg" /></div>
      <div><img src="img3.jpg" /></div>
    </div>
  </body>
</html>
